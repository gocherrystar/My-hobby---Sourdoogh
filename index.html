<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourdough</title>
    <style>
        body {
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
        }
        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        img {
            max-width: 100%;
        }

        button {
            display: block;
            margin: 0 auto;
            border: 1px solid sienna;
            background: white;
            font-size: 20px;
            border-radius: 6px;
            padding: 10px 15px;
            transition: all 150ms ease-in-out;
        }

        button:hover {
            cursor: pointer;
            background: peachpuff;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            margin: 10px 0;
            font-size: 18px;
        }

        .theam-button {
            font-size: 12px;
            background: gray;
            color: white;
            padding: 5px 8px;
        }
        .theam-button:hover {
            color: gray;
            background: white;
        }
        .sourdough-intro-picture {
            margin: 20px auto;
            border-radius: 10px;
            transition: all 150ms ease-in-out;
        }
        .sourdough-intro-picture:hover {
        filter: contrast(80%);
        transform: scale(1.1);
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        .grid {
            margin: 15px 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-gap: 20px;

        }
        .grid img {
            width: 100%;
            border-radius: 8px;
            transition: all 150ms ease-in-out;
        }
        .grid img:hover {
            transform: scale(2);
        }

        .dark {
            background-image: linear-gradient(to right, #c1c161 0%, #c1c161 0%, #d4d4b1 100%);

            color: white;
        }
        .dark .container {
            background: rgba(255, 255, 255, 0.1);
        } 
        .dark a {
            color: sienna;
        }

    </style>
</head>
<body>
    <button class="theme-button">Change theme</button>

    <script>
        function changetheme() {
            let body = document.querySelector("body");
            
            if (body.classList.contains("dark")) {
                body.classList.remove("dark");
            } else {
                body.classList.add("dark");
            }
        }

        let themebutton = document.querySelector(".theme-button");
        themebutton.addEventListener("click", changetheme);
    </script>
    
</body>
